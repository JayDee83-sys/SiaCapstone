<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Sign Up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notiflix/dist/notiflix-2.7.0.min.css">
  <link rel="stylesheet" href="css/loginstyle/login_register.css"> <!-- Link to your CSS file -->
  <style>
    /* Basic styling for the container */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      position: relative;
      width: 700px;
      max-width: 100%;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
    }
    .form-container {
      padding: 50px;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
    a {
      margin-top: 10px;
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <!-- Login Form -->
    <div class="form-container" id="loginContainer">
      <h1>Login</h1>
      <form id="loginForm">
        <input type="text" placeholder="Email" name="email" required />
        <input type="password" placeholder="Password" name="password" required />
        <a href="#">Forgot Password?</a>
        <button type="submit">LOGIN</button>
      </form>
    </div>

  </div>

  <!-- External Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/notiflix/dist/notiflix-2.7.0.min.js"></script>
  <script>
    // Basic JavaScript for handling login and sign-up
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault();
      const email = document.querySelector('input[name="email"]').value.trim();
      const password = document.querySelector('input[name="password"]').value.trim();

      if (email === 'jaydapitan@gmail.com' && password === '12345jay') {
        alert('Login successful! Redirecting to user page...');
        window.location.href = 'user.html';
      } else if (email === 'neovern@gmail.com' && password === 'qweqwe123') {
        alert('Login successful! Redirecting to admin page...');
        window.location.href = 'admin.html';
      } else {
        alert('Invalid credentials. Please try again.');
      }
    });

    // Example handling for sign-up (non-functional without a backend)
    document.getElementById('registerForm').addEventListener('submit', function (event) {
      event.preventDefault();
      alert('Sign-up feature is not implemented.');
    });
  </script>
</body>
</html>
